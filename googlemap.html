<!DOCTYPE html>
<html>
  <head>
     <title>Greenville Open Data Map Layer</title>
  <meta name="description" content="A map layer for Greenville. See data.codeforgreenville.org for more."/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />
  <link rel="stylesheet" href="./map.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 34.938727, lng: -82.227200};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: uluru
        });
        
        map.data.loadGeoJson('geojson.php');
        
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCV7nDVFAaPCpI3zE1ZlUfr0JKbkELkx4I&callback=initMap">
    </script>
  </body>
</html>
